<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
	<link rel = "icon" type="teste/png" href="teste.png" />
    <link th:href= "@{/css/menu.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body background="19.jpg" style="background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container background">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja Bem-vindo!</h2>
                <button type="button" class="btn btn-outline-dark">Tela inicial</button>          	
            </div>    
        <div class="second-column">
                <h1 class="title title-second">Crie a sua Conta</h1>
           <div class="social-media">
           </div><!-- social media -->               
                <form method="post" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" value="" name="nome" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="email" value="" name="login" placeholder="Login">
                    </label>                   
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" value="" name="senha" placeholder="Senha">
                    </label> 
                    <button class="btn btn-outline-secondary" type="submit">Criar conta</button> 
                 
                </form>
        </div><!-- second column -->
       </div><!-- first content -->
      <div class="content second-content">
            <div class="first-column">
         
                <button id="signup" class="btn btn-primary">sign up</button>
                
            </div>
            <div class="second-column">
                
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                                        
                    </ul>
                </div><!-- social media -->               
                <form class="form">               
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>               
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>                           
                    <button class="btn btn-second">sign in</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
    <script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
