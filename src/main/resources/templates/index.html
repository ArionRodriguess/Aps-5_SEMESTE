<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Proteção Ambiental Brasileira</title>
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body background="fundo-preto-moderno-da-parede-do-teste-padrao-de-grade_25920-706.jpg"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Desculpe, o seu navegador não é compatível com esta versão</h2>
	</noscript>
	

	<div id="username-page" >
		<div class="username-page-container">
			<h1 class="title">Informe o seu login</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username"
						autocomplete="off" class="form-control" />
				</div>
				<!--  Adiciona os dados do usuario em uma tela (URL: /usuarios -->
				<div th:each="usuarios : ${usuarios}" class="container detalhesEvento">
		<h5>Detalhes do Usuario</h5>
		<div class="row">
			<p>Nome: <span th:text="${usuarios.nome}"></span></p>
			</div>
		</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Entrar</button>
						<a class="btn btn-outline-secondary" href="/cadastrar" role="button">Cadastrar-se</a>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2> Chat Global PAB</h2>
			</div>
			<div class="connecting">Conectando...</div>
			<ul id="messageArea">

			</ul>
			<!--  Adiciona os dados do usuario em uma tela (URL: /usuarios -->
				<div id="#menu" th:each="usuarios : ${usuarios}" class="chat-online">
		<h5>Usuarios Online</h5>
		<div class="row">
			<p>Nome: <span th:text="${usuarios.nome}"></span></p>
			</div>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message..."
							autocomplete="off" class="form-control" />
						<button type="submit" class="primary">Enviar</button>
					</div>
				</div>
				
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
