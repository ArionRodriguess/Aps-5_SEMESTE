<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Proteção Ambiental Brasileira</title>
<link rel = "icon" type="teste/png" href="teste.png" />
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
<body background="19.jpg"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Desculpe, o seu navegador não é compatível com esta versão</h2>
	</noscript>
	

	<div id="username-page" >
		<div class="username-page-container">
			<h3 class="title">Inicie uma sessão</h3>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<label for="name">Login </label> 
					<i class="far fa-user icon-modify"></i>
					<input type="text" id="name"
						autocomplete="off" class="form-control" />
					<label for="senha">Senha</label> 
					<input type="text" id="senha"
					autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-outline-secondary">Entrar</button>						
				</div>
			</form>
		</div>
	</div>
	
	<div id="cadastro-page" >
		<div class="cadastro-page-container">
			<h3 class="title">Não possui uma conta?</h3>		
			<form id="cadastroForm" class = "center"name="cadastroForm">		
				<div class="form-group">
				</div>
				<div class="form-group">												
					<a class="btn btn-outline-secondary center"  href="/cadastrar" role="button">Cadastrar-se</a>
				</div>
			</form>
		</div>
	</div>
	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<img src ="/teste.png" height = "50px" >
				<b><span class="TitChat" id="TituloChat" >Chat Global PAB</span></b>			
			</div>
			<div class="connecting">Conectando...</div>
			<ul id="messageArea">
			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Escreva uma mensagem..."
							autocomplete="off" class="form-control" />
						<button type="submit" class="btn btn-success">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
